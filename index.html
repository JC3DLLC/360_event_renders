<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Virtual Tour</title>

    <!-- Photo Sphere Viewer CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/photo-sphere-viewer.min.css" />
    <!-- Video Plugin CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/plugins/video.min.css">
    
    <!-- uevent is a required dependency for Photo Sphere Viewer v4 -->
    <script src="https://cdn.jsdelivr.net/npm/uevent@2/browser.js"></script>
    
    <!-- three.js is a required dependency for Photo Sphere Viewer -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/build/three.min.js"></script>
    
    <!-- Photo Sphere Viewer JS -->
    <script src="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/photo-sphere-viewer.min.js"></script>

    <!-- Adapters for different media types -->
    <script src="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/adapters/equirectangular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/adapters/equirectangular-video.min.js"></script>
    
    <!-- Video Plugin JS -->
    <script src="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/plugins/video.min.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Fallback background */
        }

        #viewer-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #viewer {
            width: 100%;
            height: 100%;
        }

        /* Style for the navigation dots in the navbar */
        .psv-custom-button {
            width: 20px !important;
            height: 20px !important;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-dot {
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .psv-button.active .nav-dot {
            background-color: white;
            transform: scale(1.2);
        }

        /* Style for the "Click to Start" overlay */
        #start-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.5s;
            text-align: center;
        }

        #start-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #start-button {
            border: 2px solid white;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
        }

        #start-button-icon {
            color: white;
            font-size: 50px;
            margin-left: 10px;
        }

        #start-text {
            color: white;
            font-size: 24px;
            margin-top: 20px;
            line-height: 1.4;
        }

    </style>
</head>
<body>

    <div id="viewer-container">
        <div id="viewer"></div>
        <!-- Overlay for starting the tour to handle autoplay restrictions -->
        <div id="start-overlay">
            <div id="start-button">
                <div id="start-button-icon">▶</div>
            </div>
            <div id="start-text">JC 3D, LLC<br>360° Event Render</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {

            // --- 1. DEFINE VIDEO VERSIONS & DETECT DEVICE ---
            const isMobile = /Mobi|Android|iPhone/i.test(navigator.userAgent);
            
            const video1_highRes = 'https://player.vimeo.com/progressive_redirect/playback/1094485769/rendition/4320p/file.mp4?loc=external&signature=6bbf2772bd2602d36421989b6a46e8964aa12834538d75c3253f639d87b1c2e6';
            const video1_mobile = 'https://player.vimeo.com/progressive_redirect/playback/1094485769/rendition/1080p/file.mp4?loc=external&signature=a78dc0a0a271b177cccd97dfeefa44b72b6e77228a5f4307968dec37ed17dcc0';
            
            const video2_highRes = 'https://player.vimeo.com/progressive_redirect/playback/1092524176/rendition/4320p/file.mp4?loc=external&signature=82d39fe697d205a127cc9045b861155c6aef8209533953107d645e6f87038bd3';
            const video2_mobile = 'https://player.vimeo.com/progressive_redirect/playback/1092524176/rendition/1080p/file.mp4?loc=external&signature=021c1c79fcbf6a9d3a60d961f5572f85b08e621701cafa27bfff904df024bf02';

            const video3_highRes = 'https://player.vimeo.com/progressive_redirect/playback/1092522684/rendition/4320p/file.mp4?loc=external&signature=1ee2feb920f39499e4a45914c0c882acc22981549cf708321fcbb750da98eb48';
            const video3_mobile = 'https://player.vimeo.com/progressive_redirect/playback/1092522684/rendition/1080p/file.mp4?loc=external&signature=109a26eb25309ca7107cb584ab8641b59200fb3e49e98c85a15edb6cfdfe2c78';

            // --- 2. DEFINE YOUR TOUR SCENES HERE ---
            const nodes = {
                view1: {
                    id: 'view1',
                    panorama: { source: isMobile ? video1_mobile : video1_highRes },
                    name: 'View 1',
                },
                view2: {
                    id: 'view2',
                    panorama: { source: isMobile ? video2_mobile : video2_highRes },
                    name: 'View 2',
                },
                view3: {
                    id: 'view3',
                    panorama: { source: isMobile ? video3_mobile : video3_highRes },
                    name: 'View 3',
                }
            };
            
            let viewer; // Will hold the viewer instance
            let tourStarted = false;
            let currentNodeId = 'view1';
            const startOverlay = document.getElementById('start-overlay');
            
            // --- 3. CORE FUNCTIONS ---

            function buildNavbar(activeNodeId) {
                const navButtons = [];
                for (const nodeId in nodes) {
                    navButtons.push({
                        id: `nav-dot-to-${nodeId}`,
                        content: `<div class="nav-dot ${nodeId === activeNodeId ? 'active' : ''}"></div>`,
                        title: `Go to ${nodes[nodeId].name}`,
                        onClick: () => setNode(nodeId),
                    });
                }
                
                return [
                    'zoom',
                    'videoPlay',
                    'caption',
                    ...navButtons,
                    'fullscreen',
                ];
            }
            
            function setNode(nodeId) {
                if (!viewer) return;

                currentNodeId = nodeId;
                const node = nodes[nodeId];

                viewer.setPanorama(node.panorama)
                    .then(() => {
                        viewer.navbar.setButtons(buildNavbar(nodeId));
                        if(tourStarted) {
                            viewer.getPlugin(PhotoSphereViewer.VideoPlugin).play();
                        }
                    })
                    .catch((err) => {
                         console.error("Error setting panorama:", err);
                         viewer.showError(`Oops! We could not load the content for "${node.name}".`);
                    });
            }

            // --- INITIALIZATION ---
            startOverlay.addEventListener('click', () => {
                if (tourStarted) return;
                tourStarted = true;
                startOverlay.classList.add('hidden');

                // Create a single, persistent viewer instance.
                viewer = new PhotoSphereViewer.Viewer({
                    container: document.querySelector('#viewer'),
                    adapter: PhotoSphereViewer.EquirectangularVideoAdapter,
                    loadingImg: 'https://placehold.co/200x100/111827/ffffff?text=Loading...',
                    touchmoveTwoFingers: !isMobile,
                    mousewheel: !isMobile,
                    navbar: buildNavbar(currentNodeId),
                    plugins: [
                        [PhotoSphereViewer.VideoPlugin, {
                            autoplay: true,
                            loop: true,
                            muted: true,
                        }]
                    ]
                });
                
                setNode(currentNodeId);

            }, { once: true });

        });
    </script>
</body>
</html>
