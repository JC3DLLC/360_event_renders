<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Virtual Tour</title>

    <!-- Photo Sphere Viewer CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/photo-sphere-viewer.min.css" />
    <!-- Video Plugin CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/plugins/video.min.css">
    
    <!-- uevent is a required dependency for Photo Sphere Viewer v4 -->
    <script src="https://cdn.jsdelivr.net/npm/uevent@2/browser.js"></script>
    
    <!-- three.js is a required dependency for Photo Sphere Viewer -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/build/three.min.js"></script>
    
    <!-- Photo Sphere Viewer JS -->
    <script src="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/photo-sphere-viewer.min.js"></script>

    <!-- Adapters for different media types -->
    <script src="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/adapters/equirectangular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/adapters/equirectangular-video.min.js"></script>
    
    <!-- Video Plugin JS -->
    <script src="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/plugins/video.min.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Fallback background */
        }

        #viewer-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #viewer {
            width: 100%;
            height: 100%;
        }

        /* Style for the navigation dots in the navbar */
        .psv-custom-button {
            width: 20px !important;
            height: 20px !important;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-dot {
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .psv-custom-button.active .nav-dot {
            background-color: white;
            transform: scale(1.2);
        }

        /* Style for the "Click to Start" overlay */
        #start-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.5s;
        }

        #start-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #start-button {
            border: 2px solid white;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
        }

        #start-button-icon {
            color: white;
            font-size: 50px;
            margin-left: 10px;
        }

        #start-text {
            color: white;
            font-size: 24px;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <div id="viewer-container">
        <div id="viewer"></div>
        <!-- Overlay for starting the tour to handle autoplay restrictions -->
        <div id="start-overlay">
            <div id="start-button">
                <div id="start-button-icon">â–¶</div>
            </div>
            <div id="start-text">Click to Start</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {

            // --- 1. DEFINE YOUR TOUR SCENES HERE ---
            const nodes = {
                view1: {
                    id: 'view1',
                    panorama: {
                        source: 'https://player.vimeo.com/progressive_redirect/playback/1092480650/rendition/4320p/file.mp4?loc=external&signature=36788af97f8d6a9aa44eb7fbb4545f74c4c7897703cb1decde9cbe84c98986c6'
                    },
                    name: 'View 1 (Video)',
                    adapter: PhotoSphereViewer.EquirectangularVideoAdapter,
                },
                view2: {
                    id: 'view2',
                    panorama: 'https://raw.githubusercontent.com/JC3DLLC/360_event_renders/main/hamden_green_hq_v01_0001.jpg',
                    name: 'View 2',
                    adapter: PhotoSphereViewer.EquirectangularAdapter,
                },
                view3: {
                    id: 'view3',
                    panorama: 'https://raw.githubusercontent.com/JC3DLLC/360_event_renders/main/hamden_green_hq_v01_0002.jpg',
                    name: 'View 3',
                    adapter: PhotoSphereViewer.EquirectangularAdapter,
                },
                 view4: {
                    id: 'view4',
                    panorama: 'https://raw.githubusercontent.com/JC3DLLC/360_event_renders/main/hamden_green_hq_v01_0003.jpg',
                    name: 'View 4',
                    adapter: PhotoSphereViewer.EquirectangularAdapter,
                },
                 view5: {
                    id: 'view5',
                    panorama: 'https://raw.githubusercontent.com/JC3DLLC/360_event_renders/main/hamden_green_hq_v01_0004.jpg',
                    name: 'View 5',
                    adapter: PhotoSphereViewer.EquirectangularAdapter,
                },
                 view6: {
                    id: 'view6',
                    panorama: 'https://raw.githubusercontent.com/JC3DLLC/360_event_renders/main/hamden_green_hq_v01_0005.jpg',
                    name: 'View 6',
                    adapter: PhotoSphereViewer.EquirectangularAdapter,
                },
            };
            
            let viewer = null; // Will hold the viewer instance
            let tourStarted = false;
            const startOverlay = document.getElementById('start-overlay');
            
            /**
             * Builds the navigation bar configuration based on the active node.
             * @param {string} activeNodeId
             * @returns {Array}
             */
            function buildNavbar(activeNodeId) {
                const navButtons = [];
                for (const nodeId in nodes) {
                    const buttonClasses = ['nav-dot-button'];
                    if (nodeId === activeNodeId) buttonClasses.push('active');

                    navButtons.push({
                        id: `nav-dot-to-${nodeId}`,
                        content: `<div class="nav-dot"></div>`,
                        title: `Go to ${nodes[nodeId].name}`,
                        className: buttonClasses.join(' '), 
                        onClick: () => createViewer(nodeId),
                    });
                }
                
                const isVideo = nodes[activeNodeId].adapter === PhotoSphereViewer.EquirectangularVideoAdapter;

                return [
                    'zoom',
                     ...(isVideo ? ['videoPlay'] : []),
                    'caption',
                    ...navButtons,
                    'fullscreen',
                ];
            }
            
            /**
             * Destroys the old viewer and creates a new one for the selected node.
             * This is necessary when switching between media types (image/video).
             * @param {string} nodeId
             */
            function createViewer(nodeId) {
                if (viewer) {
                    viewer.destroy();
                }

                const node = nodes[nodeId];
                const isVideo = node.adapter === PhotoSphereViewer.EquirectangularVideoAdapter;

                const plugins = [];
                if (isVideo) {
                    plugins.push([PhotoSphereViewer.VideoPlugin, {
                        progressbar: true,
                        autoplay: tourStarted,
                        loop: true,
                        muted: true,
                    }]);
                }

                viewer = new PhotoSphereViewer.Viewer({
                    container: document.querySelector('#viewer'),
                    adapter: node.adapter,
                    panorama: node.panorama,
                    caption: node.name,
                    loadingImg: 'https://placehold.co/200x100/111827/ffffff?text=Loading...',
                    touchmoveTwoFingers: true,
                    mousewheelCtrlKey: true,
                    navbar: buildNavbar(nodeId),
                    plugins: plugins,
                });

                viewer.once('ready', () => {
                    if (isVideo && tourStarted) {
                        viewer.getPlugin(PhotoSphereViewer.VideoPlugin).play();
                    }
                });
            }

            // --- INITIALIZATION ---
            startOverlay.addEventListener('click', () => {
                if(tourStarted) return;
                tourStarted = true;
                startOverlay.classList.add('hidden');
                createViewer('view1');
            }, { once: true });

        });
    </script>
</body>
</html>
